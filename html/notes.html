<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Worker example: image decoding</title>

<script>
  // JavaScript-код
  console.log('Привет!');
</script>

<!-- html tags 
 1. paired
 2. unpaired
-->

<!--titles-->
<h1>head</h1> <!--the biggest one-->
<h6>head</h6> <!--the smallest one-->

<p>paragraph</p>

<!--Non-semantic tags:

1. span - строчный (выделяет в строке) (строчные не переносятся на следущую строку)
2. div - блочный (выделяет в блоке) (блочные переносятся на следующую строку)

-->

<br> <!--переносит на следущую строку, одиночный-->

<img src="link">
<button style="background-color:red; width:40px">Click</button>
<p class="lead">Параграф класса lead</p>
<button id="login-button">Войти в личный кабинет</button> <!--id - особый вид-->
<button disabled>Войти в личный кабинет</button> <!--некликабельная кнопка-->
<p title="Всплывающие подсказка."></p>
<img src="link" width="200" height="200" alt="HTML логотип">

<!-- ATRIBUTS
1. их может быть несколько, перечисляются через пробел
2. не чувствительны к регистру
-->

<!-- To create:
  1. unordinary list (ul) -->

<ul>
  <li>первый элемент списка</li>
  <li>второй элемент списка</li>
</ul>

<!-- 2. ordinary list (ol) -->

<ol>
  <li>первый элемент списка</li>
  <li>второй элемент списка</li>
</ol>

<!-- Для выделения текста
  1. жирным -->
<b>Этот текст выделен жирным</b> <!--визуальный акцент-->
<strong>Этот текст выделен жирным</strong> <!--логический акцент-->

<!-- 2. курсивом -->
<i>Этот текст выделен курсивом</i> <!--визуальный акцент-->
<em>Этот текст выделен курсивом</em> <!--логический акцент-->

<!-- BUTTON'S ATRIBUTS
1. button — обычная кнопка;
2. submit — кнопка отправки формы (отправить);
3. reset — кнопка очистки формы (cбросить)-->

<a href="https://javascript.com" target="_blank">JavaScript.com</a>
<!-- target="_blank" - ссылка будет открываться в новой вкладке-->
<a href="#about">About</a> <!--ссылка на элемент на текущей странице-->
